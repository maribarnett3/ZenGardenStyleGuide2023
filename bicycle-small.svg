<svg version="2.0" viewBox="0 0 320 280" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">

  <style>
    :root {
  
    --bicycle-inner:            white;
    --bicycle-stroke:       darkgreen;
    --bicycle-stroke-width:           2;
   
    }
  </style>
  
  <!-- Back Wheel --> 
  <symbol id="backwheel">
  <circle cx="20" cy="40" r="15" fill="var(--bicycle-inner)" stroke="var(--bicycle-stroke)" stroke-width="var(--bicycle-stroke-width)" /> 
 
  <circle cx="20" cy="40" r="5" fill="var(--bicycle-inner)" stroke="var(--bicycle-stroke)" stroke-width="var(--bicycle-stroke-width)" /> 
  
  </symbol>
  
    <!-- Front Wheel --> 
  <symbol id="frontwheel">
    
  <circle cx="70" cy="40" r="15" fill="var(--bicycle-inner)" stroke="var(--bicycle-stroke)" stroke-width="var(--bicycle-stroke-width)" /> 
 
  <circle cx="70" cy="40" r="5" fill="var(--bicycle-inner)" stroke="var(--bicycle-stroke)" stroke-width="var(--bicycle-stroke-width)" />     
    
  </symbol>
  
  <!-- Bar -->
  <symbol id="bar">
  <path fill="none" stroke="var(--bicycle-stroke)" d="M  15  25 L   75 25 M 15 30" stroke-width="var(--bicycle-stroke-width)"/>
  </symbol>
  
  <!-- Seat --> 
  <symbol id="seat">
  <path fill="none" stroke="var(--bicycle-stroke)" d="M  15  25 L   15 20 M 15 20 L 0 20 M 15 20 L 30 20" stroke-width="var(--bicycle-stroke-width)"/>
  </symbol>
  
  <!-- Handle Bars --> 
    <symbol id="handlebars">
  <path fill="none" stroke="var(--bicycle-stroke)" d="M  65  25 L   50 05 M 65 05 L 35 05" stroke-width="var(--bicycle-stroke-width)"/>
  </symbol>

    <!-- use symbol -->
    <use href="#backwheel" ></use>
    <use href="#frontwheel" ></use>
    <use href="#bar" ></use>
    <use href="#seat" ></use>
    <use href="#handlebars" ></use>
  
  
    
 </svg>
  





